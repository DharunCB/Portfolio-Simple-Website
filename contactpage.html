<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div>
    <div class="container">
        <div class="section-one">
           <h1 class="section-one__name">Dharun C B</h1>
           <p class="section-one__role">Web Developer</p>
           <a href="index.html" class="section-one__contact">Home</a>
        </div>
        <div clas="contact-form "   >
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Enter Your Email id" class="contact-form__textarea"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea placeholder="Enter Your Message" class="contact-form__message"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="Submit" class="contact-form__submit"></td>
            </tr>
        </table>
    </form>
</div>
    <div class="section-five">
        <p class="section-five__title">Social Media
           <a href="https://www.linkedin.com/in/dharun-c-b-engineer-cs/">Linked in</a>
        </p>
        <p class="section-five__desc"> &copy; Dharun C B</p>
     </div>
</div>

</html>
